// Get plugin for Gradle to run JUnit5
buildscript {
    repositories {
        mavenCentral()
    }
    //dependencies {
    //    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.3'
    //}
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.junit.platform.gradle.plugin'
/*
name your project's dependency group and give it an initial version.
the 'artifactId' is assigned automatically based on the project's name.
*/
group = 'com.videostore'
version = '0.0.1-SNAPSHOT'

// JDK versioning for compilation and generated bytecode
sourceCompatibility = 1.8
targetCompatibility = 1.8

// tell the 'GenerateEclipseClasspath' task how to generate the .classpath file
eclipse {
  classpath {
    downloadSources = true
  }
}

// set query location for dependencies
repositories {
  mavenCentral()
}

/*
 set the version of hibernate to use to keep your dependencies DRY and
 consistent across artifactIds
*/
ext {
  hibernateVersion = "5.4.2.Final"
  jupiterVersion = "5.4.1"
  junitPlatformVersion = "1.4.1"
}

// define project specific dependencies
dependencies {
  compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.0'
  compile "mysql:mysql-connector-java:5.1.47"
  compile "log4j:log4j:1.2.17"
  compile "org.hibernate:hibernate-core:$hibernateVersion"
  compile "org.hibernate:hibernate-c3p0:$hibernateVersion"
  compile "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
  testCompile('org.apiguardian:apiguardian-api:1.0.0')
  testRuntime("org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}",          
    "org.junit.vintage:junit-vintage-engine:${jupiterVersion}",
    "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}",
    "org.junit.platform:junit-platform-runner:${junitPlatformVersion}")
}