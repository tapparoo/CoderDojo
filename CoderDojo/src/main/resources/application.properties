#### PORT CONFIG ####
server.port=8090

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/codedojodb?useSSL=false&&useLegacyDatetimeCode=false&serverTimezone=MST
spring.datasource.username=codedojouser
spring.datasource.password=codedojouser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jmx.default-domain=CoderDojoApp

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true


#spring.mvc.view.prefix: /
#spring.mvc.view.suffix: .jsp
spring.messages.basename=validation

server.tomcat.additional-tld-skip-patterns=*mchange-commons-java*.jar